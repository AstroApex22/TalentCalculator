<div id="classInfoContainer">
  <div id="druidInfo" class="classInfo hidden">Druid information here</div>
  <div id="hunterInfo" class="classInfo hidden">Hunter information here</div>
  <div id="mageInfo" class="classInfo hidden">Mage information here</div>
  <div id="paladinInfo" class="classInfo hidden">Paladin information here</div>
  <div id="priestInfo" class="classInfo hidden">Priest information here</div>
  <div id="rogueInfo" class="classInfo hidden">Rogue informationn here</div>
  <div id="shamanInfo" class="classInfo hidden">Shaman information here</div>
  <div id="warlockInfo" class="classInfo hidden">Warlock information here</div>
  <div id="warriorInfo" class="classInfo hidden">Warrior information here</div>
</div>

<script>
  const selector = document.getElementById('classSelector');
  const container = document.querySelector('.classContainer');
  const classInfoContainer = document.getElementById('classInfoContainer');
  var pointsBal = 60;

  selector.addEventListener('click', (event) => {
    if (event.target.tagName === 'IMG') {
      const selectedClass = event.target.alt.toLowerCase();
      displayClassInfo(selectedClass);
    }
  });

  function displayClassInfo(selectedClass) {
    hideAllClassInfo();
    const selectedClassInfoDiv = document.getElementById(`${selectedClass}Info`);
    selectedClassInfoDiv.classList.remove('hidden');
  }

  function hideAllClassInfo() {
    const classInfoDivs = classInfoContainer.querySelectorAll('.classInfo');
    classInfoDivs.forEach((div) => {
      div.classList.add('hidden');
    });
  }
</script>
